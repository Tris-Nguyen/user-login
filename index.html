<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>User Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="montserrat">
    <p>
      <img src="images/fake-logo.png" alt="logo" width="400" height="250" />
    </p>

    <div id="login-box">
      <p>Welcome back. Please <b>LOGIN</b> to continue...</p>

      <hr width="300" />

      <p>Username: <input type="text" /></p>
      <p>Password: <input type="password" /></p>
      <button>LOGIN</button>

      <a target="_blank" href="https://www.wikihow.com/Remember-Passwords"
        ><p id="forgot">Forgot your password?</p></a
      >
    </div>

    <div id="socials">
      <a target="_blank" href="https://www.facebook.com/"
        ><img
          src="images/facebook-icon.png"
          alt="Facebook"
          width="50"
          height="50"
      /></a>

      <a target="_blank" href="https://www.youtube.com/"
        ><img
          src="images/youtube-icon.png"
          alt="YouTube"
          width="50"
          height="50"
      /></a>

      <a target="_blank" href="https://twitter.com/"
        ><img
          src="images/twitter-icon.png"
          alt="Twitter"
          width="50"
          height="50"
      /></a>

      <a target="_blank" href="https://www.instagram.com/"
        ><img
          src="images/instagram-icon.png"
          alt="Instagram"
          width="50"
          height="50"
      /></a>
    </div>
  </body>
</html>
